  <link rel="stylesheet" href="../../dist/jasmin.css">
  <style>
    .icon-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 0.5rem; }
    .icon-item { display: flex; flex-direction: column; align-items: center; gap: 0.25rem; padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; cursor: pointer; transition: all 0.2s; }
    .icon-item:hover { background: #f3f4f6; border-color: #3b82f6; }
    .icon-item .icon { font-size: 1.5rem; }
    .icon-item small { font-size: 0.6rem; color: #6b7280; text-align: center; word-break: break-all; }
    .search-box { padding: 0.75rem 1rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; width: 100%; max-width: 400px; }
  </style>
</head>

    function renderIcons(filter = '') {
      const grid = document.getElementById('icon-grid');
      const filtered = icons.filter(i => i.includes(filter.toLowerCase()));
      grid.innerHTML = filtered.map(icon => `
        <div class="icon-item" onclick="copyIcon('${icon}')">
          <span class="icon icon-${icon}"></span>
          <small>${icon}</small>
        </div>
      `).join('');
    }

    function filterIcons(val) {
      renderIcons(val);
    }

    function copyIcon(name) {
      navigator.clipboard.writeText(`icon icon-${name}`);
      alert(`Copied: icon icon-${name}`);
    }

    renderIcons();
  </script>
